<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
	    <meta charset="utf-8" />
	    <meta name="description" content="">
	    <meta name="keywords" content="">

	    <!-- Responsive Meta -->
	    <meta name="msapplication-tap-highlight" content="no">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	    <meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="node_modules/mediaelement/src/css/mediaelementplayer.css" />
	    <link href="css/style.css" rel="stylesheet"/>
		
	</head>
	<body class="modal-open">

	<div class="reveal-modal">
		
		<div class="modal">
			<a href="#a" class="fa fa-times close"></a>

			<div class="modal-content">

				<!-- Video holder-->
				<div class="video-holder hidden" data-bind="css: { 'visible': hasVideoUrl() < 0}">

					<div class="video">
						<video width="100%" height="260" id="player1" >
						    <source type="video/youtube" src="https://www.youtube.com/watch?v=g_mMM1T6GX8" />
						</video>
					</div>
					<div class="video-action-buttons">
						<div class="clearfix">
							<div class="left">
								<div class="like left">
									<button class="btn btn-icon">
										<i class="fa fa-heart-o icon"></i>
										Like
									</button>
								</div>
								<div class="share left">
									<button class="btn btn-icon">
										<i class="fa fa-share-alt icon"></i>
										share
									</button>
								</div>
							</div>

							<div class="right">
								<button class="btn btn-edit">Edit</button>
								<button class="btn btn-delete">Delete</button>
							</div>
						</div>
					</div>
		
					<div class="textarea-holder">
						<textarea rows="1"  class="w100 textarea-comments" placeholder="comments..."></textarea>
					</div>
				</div>
				<!-- End Video holder-->

				<!-- Paste url video here-->
				<div class="textarea-holder" data-bind="css: { 'hidden': hasVideoUrl() < 0}" >
					<div class="error"></div>
					<input type="text" class="reply" placeholder="Paste video url here" data-bind="textInput : videUrl, event: {keypress: insertVideo} "  />
				</div>
				<!-- End Paste ulr video here -->
				<hr />

				<!-- Section comments-->
				<section class="comments">

					<div data-bind="foreach: Comments">
						
						<!-- User avatar and name -->
						<div class="comments-user-profile">
							<div class="avatar-badge">
								<img src="images/profile-image.jpg" />
							</div>
							<div class="profile-info">
								<div class="profule-name" data-bind="text: owner"></div>
								<div class="comments-date" data-bind="text: date">March 7, 2013 at 7:30 pm</div>
							</div>
						</div>
						<!-- End User avatar and name -->
						<div class="comments-content">

							<!-- User comments -->
							<span data-bind="text: text"></span>
							<!-- End User comments -->

							<!-- Action buttons : like, share, comments and report -->
							<div class="video-action-buttons">
								<div class="clearfix">
									<div class="left">
										<div class="like left">
											<button class="btn btn-icon">
												<i class="fa fa-heart-o icon"></i>
												Like
											</button>
										</div>
										<div class="share left">
											<button class="btn btn-icon">
												<i class="fa fa-share-alt icon"></i>
												share
											</button>
										</div>
										<div class="share left">
											<button class="btn btn-icon">
												<i class="fa fa-commenting icon"></i>
												comment
											</button>
										</div>
									</div>

									<div class="right">
										<button class="btn btn-icon">
											<i class="fa fa-flag-o icon inactive"></i>
											report
										</button>
									</div>
								</div>
							</div>
							<!-- End Action buttons : like, share, comments and report -->
						</div>
					</div>

					<!-- Section tabs-->
					<div class="comments-footer">
						<div id="tab">
							<ul class="ui-tab" role="tablist">
								<li role="tab">
									<a href="#tabComments" data-bind="click: showBlock, css: { 'active': selectedTab() == 'tabComments' || init() == 1 }">Comment</a>
								</li>
								<li role="tab">
									<a href="#tabPhoto" data-bind="click: showBlock, css: { 'active': selectedTab() == 'tabPhoto' }">Photo</a>
								</li>
								<li role="tab">
									<a href="#tabFeedback" data-bind="click: showBlock, css: { 'active': selectedTab() == 'tabFeedback' }">Feedback</a>
								</li>
							</ul>

							<div class="ui-tabpanel" role="tabpanel"  data-bind="visible: selectedTab() == 'tabComments' || init() == 1 ">
								<input type="text" placeholder="Reply" class="reply" data-bind="textInput : newComments, event: {keypress: insertComment} " />
							</div>

							<div class="ui-tabpanel" role="tabpanel" data-bind="visible: selectedTab() == 'tabPhoto'">
								<input type="text" placeholder="Photo" class="reply"  />
							</div>

							<div class="ui-tabpanel" role="tabpanel" data-bind="visible: selectedTab() == 'tabFeedback'">
								<input type="text" placeholder="Feedback" class="reply"  />
							</div>

						</div>
					</div>
					<!-- Section tabs-->
				</section>
			</div>

		</div>
	</div>

	<script src="build/vendors.js"></script>
	<script src="build/app.js"></script>

	</body>
</html>
